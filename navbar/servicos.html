<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços - Técnica Brito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- navbar filha da puta -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href='../index.html'>Técnica Brito</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="servicos.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- a porra dos serviços com checklist -->
  <section class="container py-5">
    <h1 class="mb-4">Selecione os serviços desejados</h1>
    <form id="servicos-form">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="selectAll">
        <label class="form-check-label" for="selectAll">Selecionar todos</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Formatação e limpeza de computadores - R$ 100,00" id="serv2">
        <label class="form-check-label" for="serv2">Formatação e limpeza de computadores</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Troca de peças e upgrades - R$ 150,00" id="serv3">
        <label class="form-check-label" for="serv3">Troca de peças e upgrades</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Configuração de redes e impressoras - R$ 120,00" id="serv4">
        <label class="form-check-label" for="serv4">Configuração de redes e impressoras</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Atendimento a domícilio - R$ 80,00" id="serv5">
        <label class="form-check-label" for="serv5">Atendimento a domícilio</label>
      </div>

      <button type="button" class="btn btn-primary mt-3" id="solicitarBtn">Solicitar Orçamento</button>
    </form>
  </section>

  <footer class="bg-primary text-white text-center p-3 mt-5">
    &copy; 2025 Assistência Técnica Brito. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('selectAll').addEventListener('change', function () {
      const checkboxes = document.querySelectorAll('#servicos-form .form-check-input:not(#selectAll)');
      checkboxes.forEach(cb => cb.checked = this.checked);
    });

    document.getElementById('solicitarBtn').addEventListener('click', function () {
      const checkboxes = document.querySelectorAll('#servicos-form .form-check-input:not(#selectAll)');
      const servicosSelecionados = [];

      checkboxes.forEach(cb => {
        if (cb.checked) {
          servicosSelecionados.push(cb.value);
        }
      });

      if (servicosSelecionados.length === 0) {
        alert('Por favor, selecione ao menos um serviço.');
        return;
      }

      const mensagem = `Olá, gostaria de solicitar um orçamento para os seguintes serviços:%0A- ` + servicosSelecionados.join('%0A- ');
      const numero = '5563991370808'; // numero do caralho do whatsApp
      const link = `https://wa.me/${numero}?text=${mensagem}`;

      window.open(link, '_blank');
    });
  </script>
</body>
</html>
